<!-- public/formulario.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de solicitud de libro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de solicitud de libro</h1>
        <form action="http://localhost:3000/formulario" method="POST">
            <!-- Datos del usuario -->
            <div class="form-group">
                <label for="usuario_id">ID del Usuario:</label>
                <input type="text" class="form-control" id="usuario_id" name="usuario_id">
            </div>
            <div class="form-group">
                <label for="usuario_nombre">Nombre del Usuario:</label>
                <input type="text" class="form-control" id="usuario_nombre" name="usuario_nombre">
            </div>
            <div class="form-group">
                <label for="usuario_apellido">Apellido del Usuario:</label>
                <input type="text" class="form-control" id="usuario_apellido" name="usuario_apellido">
            </div>
            
            <!-- Datos del libro solicitado -->
            <div class="form-group">
                <label for="libro_titulo">Título del Libro:</label>
                <input type="text" class="form-control" id="libro_titulo" name="libro_titulo">
            </div>
            <div class="form-group">
                <label for="libro_autor">Autor del Libro:</label>
                <input type="text" class="form-control" id="libro_autor" name="libro_autor">
            </div>
            <div class="form-group">
                <label for="libro_editorial">Editorial del Libro:</label>
                <input type="text" class="form-control" id="libro_editorial" name="libro_editorial">
            </div>
            <div class="form-group">
                <label for="libro_anio">Año de Publicación del Libro:</label>
                <input type="text" class="form-control" id="libro_anio" name="libro_anio">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
